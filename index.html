<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ski resort</title>
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body>
<header>
    <h1>Hotel reservation form</h1>
</header>
<div class="container">

    <div>
        <label for="fName">First Name:</label>
        <input type="text" id="fName" name="firstName" placeholder="Your name.." class="input">
    </div>

    <div>
        <label for="lName">Last Name:</label>
        <input type="text" id="lName" name="lastName" placeholder="Your last name..">
    </div>

    <div>
        <label for="password">Secret key:</label>
        <input type="password" id="password" name="password" placeholder="Password..">
    </div>


    <div class="radioGroup">
        <label for="male">Sex: &nbsp;Male</label>
        <input type="radio" id="male" name="sex" checked>
        &nbsp;
        <label for="feMale">Female</label>
        <input type="radio" id="feMale" name="sex">

    </div>

    <div id="birthDiv">
        <label>Born date: </label>
        <input type="text" placeholder="Day" id="dayOfBirth" maxlength="2" pattern="\d*" >
        <select id="monthOfBirth">
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
        </select>
    </div>

    <div>
        <label>Custom service:</label>
        <div class="checkBoxes">
            <div class="checkBox">
                <input type="checkbox" id="breakfast">
                <label for="breakfast">Breakfast</label>
            </div>

            <div class="checkBox">
                <input type="checkbox" id="skiTransfer">
                <label for="skiTransfer">Ski transfer</label>
            </div>

            <div class="checkBox">
                <input type="checkbox" id="gymAndPoolPass">
                <label for="gymAndPoolPass">Gym and pool pass</label>

            </div>

            <div class="checkBox">
                <input type="checkbox" id="fridge">
                <label for="fridge">Fridge</label>

            </div>

            <div class="checkBox">
                <input type="checkbox" id="skiPass">
                <label for="skiPass">Ski pass</label>
            </div>

        </div>
        <div>
            <label for="selectAvailableRoom">Available rooms</label>
            <select id="selectAvailableRoom">
                <option value="room1">112</option>
                <option value="room2">123</option>
                <option value="room3">211</option>
            </select>
            &nbsp;
            <label for="selectAdultCount">Adult count</label>
            <select id="selectAdultCount">
                <option value="oneAdult">1</option>
                <option value="twoAdults">2</option>
                <option value="threeAdults">3</option>
            </select>
        </div>
    </div>

    <div>
        <label for="checkInDate">Reservation date</label>
        <input type="text" id="checkInDate">
        <label for="checkOutDate">---</label>
        <input type="text" id="checkOutDate">
    </div>

    <div>
        <div>
            <input type="radio" id="advertRadioBtn" name="infoRadioBtn" checked>
            <label for="advertRadioBtn">Advert</label>
        </div>

        <div>
            <input type="radio" id="friendRadioBtn" name="infoRadioBtn">
            <label for="friendRadioBtn">Friend suggested</label>
        </div>

        <div>
            <input type="radio" id="otherRadioBtn" name="infoRadioBtn">
            <label for="otherRadioBtn">Other</label>
        </div>
    </div>

    <button  class="btn btn-default" id="submitBtn">Submit reserve</button>
</div>


</body>

<script src="script.js"></script>


</html>
